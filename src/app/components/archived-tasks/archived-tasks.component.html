<div class="tasks-container">
  <div *ngIf="archivedTasks.length; else noArchived">
    <div class="task-list-grid">
      <app-task-card *ngFor="let task of archivedTasks; let i = index"
                     [task]="task"
                     [index]="i">
      </app-task-card>
    </div>
  </div>
  <ng-template #noArchived>
    <div class="no-archived-tasks">
      No archived tasks.
    </div>
  </ng-template>
</div>
