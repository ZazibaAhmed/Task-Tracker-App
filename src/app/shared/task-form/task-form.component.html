<h2 mat-dialog-title>{{ isEdit ? 'Edit Task' : 'Add Task' }}</h2>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <!-- [The form fields are the same as in previous example. Copy those here.] -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required>
    <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title is required.</mat-error>
    <mat-error *ngIf="taskForm.get('title')?.hasError('minlength')">Title must be at least 3 characters.</mat-error>
    <mat-error *ngIf="taskForm.get('title')?.hasError('maxlength')">Title cannot exceed 50 characters.</mat-error>
  </mat-form-field>


  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.valid">
      {{ isEdit ? 'Save Changes' : 'Add' }}
    </button>
  </div>
</form>
